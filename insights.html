<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INSIGHTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="insights.css" />
</head>

<body>
  <h1><b>INSIGHTS</b></h1>

  <!-- Seção de Informações Gerais do Grupo -->
  <section id="grupo-section">

    <div class="grupo-card">

      <div class="insight">
        <h3><i class="fas fa-music"></i> MÚSICAS</h3>
        <div class="group-lists">
          <div class="list-section">
            <h4>Mais Tocadas</h4>
            <ul id="top-musicas"></ul>
          </div>
          <div class="list-section">
            <h4>Menos Tocadas</h4>
            <ul id="bottom-musicas"></ul>
          </div>
        </div>
      </div>

      <div class="insight">
        <h3><i class="fas fa-th-list"></i> CATEGORIAS</h3>
        <div class="group-lists">
          <div class="list-section">
            <h4>Mais Tocadas</h4>
            <ul id="top-categorias"></ul>
          </div>
          <div class="list-section">
            <h4>Menos Tocadas</h4>
            <ul id="bottom-categorias"></ul>
          </div>
        </div>
      </div>

      <div class="insight">
        <h3><i class="fas fa-microphone-alt"></i> ARTISTAS</h3>
        <div class="group-lists">
          <div class="list-section">
            <h4>Mais Tocados</h4>
            <ul id="top-artistas"></ul>
          </div>
          <div class="list-section">
            <h4>Menos Tocados</h4>
            <ul id="bottom-artistas"></ul>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Seção de Informações por Integrante (Carousel) -->
  <section id="integrantes-section">

    <div class="carousel-container">
      <button class="carousel-btn prev" onclick="changeSlide(-1)">&#10094;</button>
      <div class="carousel-slides" id="carousel-slides">
        <!-- Os slides serão injetados via JavaScript -->

      </div>
      <button class="carousel-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>
  </section>

  <script src="insights.js"></script>
</body>

</html>
