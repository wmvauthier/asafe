<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Asafe - Full Page Tabs</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Custom CSS -->
   <link href="./index.css" rel="stylesheet">
   <link href="./tabs.css" rel="stylesheet">
   <script src="./scripts.js"></script>
</head>

<body>
   <header>
      <h1 class="text-center">Projeto Asafe</h1>
   </header><br>

   <div class="container">
      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
         <li class="nav-item" role="presentation">
            <button class="nav-link active" id="integrantes-tab" data-bs-toggle="tab" data-bs-target="#integrantes"
               type="button" role="tab" aria-controls="integrantes" aria-selected="true">Integrantes</button>
         </li>
         <li class="nav-item" role="presentation">
            <button class="nav-link" id="musicas-tab" data-bs-toggle="tab" data-bs-target="#musicas" type="button"
               role="tab" aria-controls="musicas" aria-selected="false">Músicas</button>
         </li>
         <li class="nav-item" role="presentation">
            <button class="nav-link" id="copiar-tab" data-bs-toggle="tab" data-bs-target="#copiar" type="button"
               role="tab" aria-controls="copiar" aria-selected="false">Copiar Repertório</button>
         </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="myTabContent">
         <!-- Integrantes Tab -->
         <div class="tab-pane fade show active" id="integrantes" role="tabpanel" aria-labelledby="integrantes-tab">
            <section class="content my-4">
               <div class="row integrantes"></div>
            </section>
         </div>

         <!-- Músicas Tab -->
         <div class="tab-pane fade" id="musicas" role="tabpanel" aria-labelledby="musicas-tab">
            <section class="content my-4">
               <div class="row musicas"></div>
            </section>
         </div>

         <!-- Copiar Repertório Tab -->
         <div class="tab-pane fade" id="copiar" role="tabpanel" aria-labelledby="copiar-tab">
            <main class="content my-4 text-center">
               <a class="btn btn-primary" href="https://www.youtube.com/watch?v=sbQuIt_peno" target="_blank">
                  Copiar Repertório
               </a>
            </main>
         </div>
      </div>
   </div>

   <footer class="text-center mt-4">
      <p>&copy; 2024 Banda XYZ. Todos os direitos reservados.</p>
   </footer>

</body>

</html>
